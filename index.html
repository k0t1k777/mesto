<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" class="header__logo" alt="логотип Место" />
    </header>
    <main class="container">
      <section class="profile">
        <img
          src="./images/Jhak-Iv_kysto.jpg"
          class="profile__avatar"
          alt="Аватарка Жак ива Кусто"
        />
        <div class="profile__info">
          <div class="profile__wrapper">
            <h1 class="section-title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="section-subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
    <!-- Попап редакктирование профиля-->
    <section class="popup popupEditProfile">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <form class="popup__form" name="popapForm">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            class="popup__input popup__name_type_name"
            id="popup__name_type_name"
            type="text"
            placeholder="Ваше имя"
          />
          <input
            class="popup__input popup__job_type_job"
            id="popup__job_type_job"
            type="text"
            placeholder="Чем занимаетесь"
          />
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </section>
    <!-- Попап добавления picture -->
    <section class="popup popupAddPicture">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <form class="popup__form" name="popapForm_addPicture">
          <h2 class="popup__title">Новое место</h2>
          <input
            class="popup__input popup__input_type_title"
            id="popup__input_type_title"
            type="text"
            placeholder="Название"
          />
          <input
            class="popup__input popup__input_type_link"
            id="popup__input_type_link"
            type="text"
            placeholder="Ссылка на картинку"
          />
          <button type="submit" class="popup__submit-button">Создать</button>
        </form>
      </div>
    </section>
    <!-- Увеличенное изображение -->
    <section class="popup popupForImage">
      <div class="popupForImage__container">
        <button type="button" class="popup__close"></button>
        <figure>
          <img src="#" alt="#" class="popupForImage__image" />
          <figcaption class="popupForImage__figcaption"></figcaption>
        </figure>
      </div>
    </section>
    <!-- <template> -->
    <template class="template" id="template">
      <div class="elements__element">
        <button class="elements__element_urn"></button>
        <img src="#" class="elements__image" alt="#" />
        <div class="elements__wrapper">
          <h2 class="elements__name"></h2>
          <button type="button" class="elements__button"></button>
        </div>
      </div>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
