<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" class="header__logo" alt="логотип Место" />
    </header>
    <main class="container">
      <section class="profile">
        <img
          src="./images/Jhak-Iv_kysto.jpg"
          class="profile__avatar"
          alt="Аватарка Жак ива Кусто"
        />
        <div class="profile__info">
          <div class="profile__wrapper">
            <h1 class="section-title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="section-subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <div class="elements__element">
          <button class="elements__element_urn"></button>
          <img
            src="./images/Karachevsk.png"
            class="elements__image"
            alt="Старый разрушенный монастырь"
          />
          <div class="elements__wrapper">
            <h2 class="elements__name">Карачевск</h2>
            <button type="button" class="elements__button"></button>
          </div>
        </div>
        <div class="elements__element">
          <button class="elements__element_urn"></button>
          <img
            src="./images/Elbrus.png"
            class="elements__image"
            alt="Вид на Эльбрус издалека"
          />
          <div class="elements__wrapper">
            <h2 class="elements__name">Гора Эльбрус</h2>
            <button type="button" class="elements__button"></button>
          </div>
        </div>
        <div class="elements__element">
          <button class="elements__element_urn"></button>
          <img
            src="./images/Dombai.png"
            class="elements__image"
            alt="Пик Домбай"
          />
          <div class="elements__wrapper">
            <h2 class="elements__name">Домбай</h2>
            <button type="button" class="elements__button"></button>
          </div>
        </div>
        <div class="elements__element">
          <button class="elements__element_urn"></button>
          <img
            src="./images/Karachevsk.png"
            class="elements__image"
            alt="Старый разрушенный монастырь"
          />
          <div class="elements__wrapper">
            <h2 class="elements__name">Карачевск</h2>
            <button type="button" class="elements__button"></button>
          </div>
        </div>
        <div class="elements__element">
          <button class="elements__element_urn"></button>
          <img
            src="./images/Elbrus.png"
            class="elements__image"
            alt="Вид на Эльбрус издалека"
          />
          <div class="elements__wrapper">
            <h2 class="elements__name">Гора Эльбрус</h2>
            <button type="button" class="elements__button"></button>
          </div>
        </div>
        <div class="elements__element">
          <button class="elements__element_urn"></button>
          <img
            src="./images/Dombai.png"
            class="elements__image"
            alt="Пик Домбай"
          />
          <div class="elements__wrapper">
            <h2 class="elements__name">Домбай</h2>
            <button type="button" class="elements__button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
    <!-- Попап -->
    <section class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <form class="popup__form" name="popapForm">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            class="popup__name popup__name_type_name"
            id="popup__name"
            type="text"
            placeholder="Ваше имя"
          />
          <input
            class="popup__job popup__job_type_job"
            id="popup__job"
            type="text"
            placeholder="Чем занимаетесь"
          />
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </section>
    <!-- Попап добавления picture -->
    <section class="popup__addPicture">
      <div class="popup__container">
        <button type="button" class="popup__close_addPicture"></button>
        <form class="popup__form_addPicture" name="popapForm_addPicture">
          <h2 class="popup__title_addPicture">Новое место</h2>
          <input
            class="popup__name_addPicture popup__name_addPicture_type_name"
            id="popup__name_addPicture"
            type="text"
            placeholder="Название"
          />
          <input
            class="popup__link_addPicture popup__link_addPicture_type_link"
            id="popup__link_addPicture"
            type="text"
            placeholder="Ссылка на картинку"
          />
          <button type="submit" class="popup__submit-button_addPicture">Создать</button>
        </form>
      </div>
    </section>
    <!-- <template> -->
        <template id="template">
          <section class="elements">
            <div class="elements__element">
              <button class="elements__element_urn"></button>
              <img
                src="./images/Karachevsk.png"
                class="elements__image"
                alt="Старый разрушенный монастырь"
              />
              <div class="elements__wrapper">
                <h2 class="elements__name">Карачевск</h2>
                <button type="button" class="elements__button"></button>
              </div>
            </div>
          </section>
      </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
