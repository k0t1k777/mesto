<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        src="<%=require('./images/logo.svg')%>"
        class="header__logo"
        alt="логотип Место"
      />
    </header>
    <main class="container">
      <section class="profile">
        <button class="profile__avatar-btn" type="button">
          <img src="#" class="profile__avatar" alt="Аватарка" />
        </button>
        <div class="profile__info">
          <div class="profile__wrapper">
            <h1 class="section-title"></h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="section-subtitle"></p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
    <!-- Попап редактирования профиля-->
    <section class="popup popupEditProfile">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <form class="popup__form" name="popapForm_editProfile" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <div class="popup__wrapper">
            <input
              name="userName"
              class="popup__input popup__input_type_name"
              id="popup__name"
              type="text"
              placeholder="Ваше имя"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="popup__error" id="popup__name-error"></span>
          </div>
          <div class="popup__wrapper">
            <input
              name="userJob"
              class="popup__input popup__input_type_job"
              id="popup__job"
              type="text"
              placeholder="Чем занимаетесь"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="popup__error" id="popup__job-error"></span>
          </div>
          <button
            type="submit"
            class="popup__submit-button popup__submit-button_valid"
          >
            Сохранить
          </button>
        </form>
      </div>
    </section>
    <!-- Попап добавления picture -->
    <section class="popup popupAddPicture">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <form class="popup__form" name="popapForm_addPicture" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <div class="popup__wrapper">
            <input
              name="title"
              class="popup__input popup__input_type_title"
              id="title"
              type="text"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="popup__error" id="title-error"></span>
          </div>
          <div class="popup__wrapper">
            <input
              name="link"
              class="popup__input popup__input_type_link"
              id="link"
              type="url"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="popup__error" id="link-error"></span>
          </div>
          <button
            type="submit"
            class="popup__submit-button popup__submit-button_valid"
          >
            Создать
          </button>
        </form>
      </div>
    </section>
    <!-- Увеличенное изображение -->
    <section class="popup popupForImage">
      <div class="popupForImage__container">
        <button type="button" class="popup__close"></button>
        <figure>
          <img src="#" alt="#" class="popupForImage__image" />
          <figcaption class="popupForImage__figcaption"></figcaption>
        </figure>
      </div>
    </section>
    <!-- Попап подтверждения -->
    <section class="popup popupConfirm">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <form class="popup__form" name="popapForm_editConfirm" novalidate>
          <h2 class="popup__title">Вы уверены?</h2>
          <button
            type="submit"
            class="popup__submit-button popup__submit-button_valid"
          >
            Да
          </button>
        </form>
      </div>
    </section>
    <!-- Попап обновления аватара -->
    <section class="popup popupRefreshAvatar">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <form class="popup__form" name="popapForm_RefreshAvatar" novalidate>
          <h2 class="popup__title">Обновить аватар</h2>
          <div class="popup__wrapper">
            <input
              name="avatar"
              class="popup__input popup__input_type_link"
              id="avatar"
              type="url"
              placeholder="Ссылка на аватар"
              required
            />
            <span class="popup__error" id="avatar-error"></span>
          </div>
          <button
            type="submit"
            class="popup__submit-button popup__submit-button_valid"
          >
            Сохранить
          </button>
        </form>
      </div>
    </section>
    <!-- <template> -->
    <template class="template" id="template">
      <div class="elements__element">
        <button class="elements__element_urn"></button>
        <img src="#" class="elements__image" alt="#" />
        <div class="elements__wrapper">
          <h2 class="elements__name"></h2>
          <div class="elements__forLikes">
            <button type="button" class="elements__button"></button>
            <span class="elements__count">0</span>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
